<mat-card>
    <mat-card-title>Добавление автомобиля</mat-card-title>
    <mat-card-content>
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="field-container">
                <mat-form-field>
                    <input matInput placeholder="Введите ссылку на изображение *" formControlName="image">
                    <mat-error *ngIf="hasError('image', 'required')">Изображение обязательно</mat-error>
                    <mat-error *ngIf="hasError('image', 'pattern')">Пожалуйста введите ссылку на изображение с Http/Https </mat-error>
                </mat-form-field>
            </div>

            <div class="field-container">
                <mat-form-field hintLabel="Максимум 30 символов">
                    <input matInput #input maxlength="30" placeholder="Введите название автомобиля *" formControlName="name">
                    <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
                    <mat-error *ngIf="hasError('name', 'required')">Название обязательно</mat-error>
                    <mat-error *ngIf="hasError('name', 'minlength')">Название должно быть не менее 3 символов</mat-error>
                </mat-form-field>
            </div>

            <div class="field-container">
                <mat-form-field>
                    <textarea rows="8" matInput placeholder="Введите детальную информацию об автомобиле*" formControlName="details"></textarea>
                    <mat-error *ngIf="hasError('year', 'required')">Детальная информация об автомобиле обязательна *</mat-error>
                </mat-form-field>
            </div>

            <div class="field-container">
                <mat-form-field>
                    <input matInput type="number" placeholder="Введите год выпуска" formControlName="year">
                    <mat-error *ngIf="hasError('year', 'required')">Год выпуска обязателен *</mat-error>
                </mat-form-field>
            </div>
            
            <div class="submit-button">
                <button [disabled]="!createForm.valid" type="submit" color="primary" mat-raised-button>Сохранить</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
